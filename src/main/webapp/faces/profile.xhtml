<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">

<h:head>
    <title>Faces</title>
    <h:outputStylesheet library="css" name="layout.css"/>
</h:head>
<h:body>
    <h:panelGroup styleClass="header" layout="block">
        <h:outputText styleClass="page-name"
                      value="Welcome, #{profileBean.username}"/>
        <h:form styleClass="header-form">
            <h:commandButton styleClass="header-left-button header-button"
                             value="My page"
                             action="#{authorizationBean.homePage}"
                             rendered="#{authorizationBean.logged}"/>
            <h:commandButton styleClass="header-right-button header-button"
                             value="Log out"
                             action="#{authorizationBean.logout}"
                             rendered="#{authorizationBean.logged}"/>
            <h:commandButton styleClass="header-right-button header-button"
                             value="Sign in"
                             action="/faces/signin.xhtml?faces-redirect=true"
                             rendered="#{!authorizationBean.logged}"/>
        </h:form>
    </h:panelGroup>
</h:body>
</html>
