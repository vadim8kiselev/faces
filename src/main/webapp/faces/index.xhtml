<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">

<h:head>
    <title>Faces</title>
    <h:outputStylesheet library="css" name="layout.css"/>
</h:head>
<h:body>
    <h:panelGroup styleClass="header" layout="block">
        <h:outputText styleClass="page-name" value="index.xhtml"/>
        <h:form styleClass="header-form">
            <h:commandButton styleClass="header-button header-right-button"
                             value="Log in"
                             action="signin?faces-redirect=true"/>
            <h:commandButton styleClass="header-button header-left-button"
                             value="Sign up"
                             action="signup?faces-redirect=true"/>
        </h:form>
    </h:panelGroup>
    <h:panelGroup styleClass="content" layout="block"/>
</h:body>
</html>
