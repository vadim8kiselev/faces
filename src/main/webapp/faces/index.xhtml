<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">

<h:head>
    <title>Faces</title>
    <h:outputStylesheet library="css" name="main-page.css"/>
</h:head>
<h:body>
    <h:panelGroup styleClass="header" layout="block">
        <h:form styleClass="header-form">
            <h:commandButton styleClass="header-button header-right-button"
                             value="Log in"
                             action="/faces/signin.xhtml?faces-redirect=true"/>
            <h:commandButton styleClass="header-button header-left-button"
                             value="Sign up"
                             action="/faces/signup.xhtml?faces-redirect=true"/>
        </h:form>
    </h:panelGroup>
    <h:panelGroup styleClass="content" layout="block"/>
</h:body>
</html>
