<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

<f:view locale="#{authorizationBean.locale}" encoding="UTF-8"
        contentType="text/html">
    <h:head>
        <title>Faces</title>
        <h:outputStylesheet library="css" name="main-page.css"/>
    </h:head>
    <h:body>
        <h:panelGroup styleClass="auth-form" layout="block">
            <h:panelGroup styleClass="auth-header" layout="block">
                <h:outputText value="#{message['signup_welcome']}"/>
            </h:panelGroup>
            <h:panelGroup
                    styleClass="auth-unit auth-error auth-error-message"
                    layout="block"
                    rendered="#{authorizationBean.upMessage != null}">
                <h:outputText value="#{authorizationBean.upMessage}"/>
            </h:panelGroup>
            <h:panelGroup styleClass="auth-body" layout="block">

                <!--
                <h:form>
                    <h:selectOneMenu value="#{authorizationBean.language}"
                                     onchange="submit()">
                        <f:selectItem itemValue="en" itemLabel="English"/>
                        <f:selectItem itemValue="ru" itemLabel="Russian"/>
                    </h:selectOneMenu>
                </h:form>
                -->

                <h:form id="authorization-form"
                        styleClass="auth-input-fields">
                    <h:panelGroup styleClass="auth-label-wrapper"
                                  layout="block">
                        <h:outputLabel value="#{message['username_label']}"
                                       styleClass="auth-label"/>
                    </h:panelGroup>
                    <h:inputText
                            id="signup-username-field"
                            styleClass="auth-field auth-text"
                            autocomplete="off"
                            value="#{authorizationBean.username}"/>
                    <h:panelGroup styleClass="auth-label-wrapper"
                                  layout="block">
                        <h:outputLabel value="#{message['password_label']}"
                                       styleClass="auth-label"/>
                    </h:panelGroup>
                    <h:inputSecret
                            id="signup-password-field"
                            styleClass="auth-field auth-text"
                            autocomplete="off"
                            value="#{authorizationBean.password}"/>
                    <h:panelGroup styleClass="auth-label-wrapper"
                                  layout="block">
                        <h:outputLabel
                                value="#{message['second_password_label']}"
                                styleClass="auth-label"/>
                    </h:panelGroup>
                    <h:inputSecret
                            id="signup-confirm-password-field"
                            styleClass="auth-field auth-text"
                            autocomplete="off"
                            value="#{authorizationBean.secondPassword}"/>
                    <h:commandButton
                            id="signup-button"
                            styleClass="auth-field auth-button"
                            value="#{message['signup_button']}"
                            action="#{authorizationBean.signup()}"/>
                </h:form>
            </h:panelGroup>
            <h:panelGroup styleClass="auth-unit auth-footer" layout="block">
                <h:outputText value="#{message['signup_message']} "/>
                <h:link id="signup-outcome-link"
                        styleClass="auth-link"
                        value="#{message['signup_link']}"
                        outcome="/faces/signin.xhtml?faces-redirect=true"/>
            </h:panelGroup>
        </h:panelGroup>
    </h:body>
</f:view>
</html>
