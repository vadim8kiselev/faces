<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">

<h:head>
    <title>Faces</title>
    <h:outputStylesheet library="css" name="authorization-page.css"/>
    <h:outputStylesheet library="css" name="main-page.css"/>
</h:head>
<h:body>
    <h:panelGroup styleClass="auth-form" layout="block">
        <h:panelGroup styleClass="auth-header" layout="block">
            Sign up to Faces
        </h:panelGroup>
        <h:panelGroup styleClass="auth-body" layout="block">
            <h:form id="authorization-form"
                    styleClass="auth-input-fields">
                <h:outputLabel value="Username" styleClass="auth-label"/>
                <h:inputText
                        styleClass="auth-field auth-text"
                        autocomplete="off"
                        value="#{authorizationBean.username}"/>
                <h:outputLabel value="Password" styleClass="auth-label"/>
                <h:inputSecret
                        styleClass="auth-field auth-text"
                        autocomplete="off"
                        value="#{authorizationBean.password}"/>
                <h:outputLabel value="Confirm password"
                               styleClass="auth-label"/>
                <h:inputSecret
                        styleClass="auth-field auth-text"
                        autocomplete="off"
                        value="#{authorizationBean.secondPassword}"/>
                <h:commandButton
                        id="button"
                        styleClass="auth-field auth-button"
                        value="Sign up"
                        action="#{authorizationBean.signup}"/>
            </h:form>
        </h:panelGroup>
        <h:panelGroup styleClass="auth-unit auth-footer" layout="block">
            Have an account on Faces?
            <h:link styleClass="auth-link"
                    outcome="/faces/signin.xhtml?faces-redirect=true"
                    value="Sign in"/>
        </h:panelGroup>
    </h:panelGroup>
</h:body>
</html>
