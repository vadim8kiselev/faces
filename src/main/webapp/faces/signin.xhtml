<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">

<h:head>
    <title>Faces</title>
    <h:outputStylesheet library="css" name="authorization-page.css"/>
</h:head>
<h:body>
    <h:panelGroup styleClass="content" layout="block">
        <h:panelGroup styleClass="authorization-form" layout="block">
            <h:graphicImage styleClass="icon-logo"
                            value="/resources/images/authorization-logo.png"
                            width="160" height="100"/>
            <h:panelGroup styleClass="authorization-header" layout="block">
                Sign in to Faces
            </h:panelGroup>
            <h:panelGroup
                    styleClass="authorization-error authorization-error-message"
                    layout="block"
                    rendered="#{authorizationBean.inMessage != null}">
                <h:outputText value="#{authorizationBean.inMessage}"/>
            </h:panelGroup>
            <h:panelGroup styleClass="authorization-body" layout="block">
                <h:form id="authorization-form"
                        styleClass="authorization-input-fields">
                    <h:inputText
                            styleClass="authorization-field authorization-text"
                            value="#{authorizationBean.username}"/>
                    <h:inputSecret
                            styleClass="authorization-field authorization-text"
                            value="#{authorizationBean.password}"/>
                    <h:commandButton
                            id="button"
                            styleClass="authorization-field authorization-button"
                            value="Log In"
                            action="#{authorizationBean.signin}"/>
                </h:form>
            </h:panelGroup>
            <h:panelGroup styleClass="authorization-footer" layout="block">
                New to Faces? <h:link styleClass="authorization-link"
                                      value="Create an account"
                                      outcome="signup"/>
            </h:panelGroup>
        </h:panelGroup>
    </h:panelGroup>
</h:body>
</html>
