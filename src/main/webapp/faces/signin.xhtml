<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">

<h:head>
    <title>Faces</title>
    <h:outputStylesheet library="css" name="main-page.css"/>
</h:head>
<h:body>
    <h:panelGroup styleClass="auth-form" layout="block">
        <h:panelGroup styleClass="auth-header" layout="block">
            Sign in to Faces
        </h:panelGroup>
        <h:panelGroup
                styleClass="auth-unit auth-error auth-error-message"
                layout="block"
                rendered="#{authorizationBean.inMessage != null}">
            <h:outputText value="#{authorizationBean.inMessage}"/>
        </h:panelGroup>
        <h:panelGroup styleClass="auth-body" layout="block">
            <h:form id="authorization-form"
                    styleClass="auth-input-fields">
                <h:panelGroup styleClass="auth-label-wrapper" layout="block">
                    <h:outputLabel value="Username" styleClass="auth-label"/>
                </h:panelGroup>
                <h:inputText
                        id="signin-username-field"
                        styleClass="auth-field auth-text"
                        autocomplete="off"
                        value="#{authorizationBean.username}"/>
                <h:panelGroup styleClass="auth-label-wrapper" layout="block">
                    <h:outputLabel value="Password" styleClass="auth-label"/>
                </h:panelGroup>
                <h:inputSecret
                        id="signin-password-field"
                        styleClass="auth-field auth-text"
                        autocomplete="off"
                        value="#{authorizationBean.password}"/>
                <h:commandButton
                        id="signin-button"
                        styleClass="auth-field auth-button"
                        value="Log In"
                        action="#{authorizationBean.signin()}"/>
            </h:form>
        </h:panelGroup>
        <h:panelGroup styleClass="auth-unit auth-footer" layout="block">
            New to Faces?
            <h:link id="signin-outcome-link"
                    styleClass="auth-link"
                    value="Create an account"
                    outcome="/faces/index.xhtml?faces-redirect=true"/>
        </h:panelGroup>
    </h:panelGroup>
</h:body>
</html>
