<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">

<h:head>
    <title>Faces</title>
    <h:outputStylesheet library="css" name="layout.css"/>
</h:head>
<h:body>
    <h:panelGroup styleClass="header" layout="block">
        <h:outputText styleClass="page-name" value="signin.xhtml"/>
        <h:form styleClass="header-form">
            <h:commandButton styleClass="header-right-button header-button"
                             value="Main page"
                             action="index?faces-redirect=true"/>
        </h:form>
    </h:panelGroup>
    <h:panelGroup styleClass="content" layout="block">
        <h:panelGroup styleClass="authorization-form" layout="block">
            <h:graphicImage styleClass="icon-logo"
                            value="/resources/images/java-news-logo-mid.png"/>
            <h:form>
                <h:panelGroup styleClass="authorization-input-fields"
                              layout="block">
                    <h:inputText
                            styleClass="authorization-field authorization-text"
                            value="#{authorizationBean.username}"
                            required="true"/>
                    <h:inputSecret
                            styleClass="authorization-field authorization-text"
                            value="#{authorizationBean.password}"
                            required="true"/>
                    <h:commandButton
                            styleClass="authorization-field authorization-button"
                            value="Log In"
                            action="profile?faces-redirect=true"/>
                </h:panelGroup>
            </h:form>
        </h:panelGroup>
    </h:panelGroup>
</h:body>
</html>
