<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

<f:view locale="#{authorizationBean.locale}" encoding="UTF-8"
        contentType="text/html">
    <h:head>
        <title>Faces</title>
        <h:outputStylesheet library="css" name="settings.css"/>
    </h:head>
    <h:body>
        <h:panelGroup styleClass="settings-frame" layout="block">
            <h:form styleClass="settings-form">
                <h:panelGroup styleClass="settings-error-message"
                              layout="block"
                              rendered="#{authorizationBean.inMessage != null}">
                    <h:outputText styleClass="error-message"
                                  value="#{authorizationBean.inMessage}"/>
                </h:panelGroup>

                <h:panelGroup styleClass="settings-column settings-left-column"
                              layout="block">
                    <!-- First name -->
                    <h:panelGroup
                            styleClass="settings-unit"
                            layout="block">
                        <h:panelGroup styleClass="settings-unit-label-wrapper"
                                      layout="block">
                            <h:outputLabel styleClass="settings-unit-label"
                                           value="#{message['setting-label-first-name']}"/>
                        </h:panelGroup>
                        <h:panelGroup styleClass="settings-unit-field-wrapper"
                                      layout="block">
                            <h:inputText styleClass="settings-unit-field"
                                         autocomplete="off"
                                         value="#{authorizationBean.model.firstName}"/>
                        </h:panelGroup>
                    </h:panelGroup>

                    <!-- Last name -->
                    <h:panelGroup
                            styleClass="settings-unit"
                            layout="block">
                        <h:panelGroup styleClass="settings-unit-label-wrapper"
                                      layout="block">
                            <h:outputLabel styleClass="settings-unit-label"
                                           value="#{message['setting-label-last-name']}"/>
                        </h:panelGroup>
                        <h:panelGroup styleClass="settings-unit-field-wrapper"
                                      layout="block">
                            <h:inputText styleClass="settings-unit-field"
                                         autocomplete="off"
                                         value="#{authorizationBean.model.lastName}"/>
                        </h:panelGroup>
                    </h:panelGroup>

                    <!-- Birthday -->
                    <h:panelGroup
                            styleClass="settings-unit"
                            layout="block">
                        <h:panelGroup styleClass="settings-unit-label-wrapper"
                                      layout="block">
                            <h:outputLabel styleClass="settings-unit-label"
                                           value="#{message['setting-label-birthday']}"/>
                        </h:panelGroup>
                        <h:panelGroup styleClass="settings-unit-field-wrapper"
                                      layout="block">
                            <h:inputText styleClass="settings-unit-field"
                                         autocomplete="off"
                                         value="#{authorizationBean.model.birthday}"/>
                        </h:panelGroup>
                    </h:panelGroup>

                    <!-- Hometown -->
                    <h:panelGroup
                            styleClass="settings-unit"
                            layout="block">
                        <h:panelGroup styleClass="settings-unit-label-wrapper"
                                      layout="block">
                            <h:outputLabel styleClass="settings-unit-label"
                                           value="#{message['setting-label-hometown']}"/>
                        </h:panelGroup>
                        <h:panelGroup styleClass="settings-unit-field-wrapper"
                                      layout="block">
                            <h:inputText styleClass="settings-unit-field"
                                         autocomplete="off"
                                         value="#{authorizationBean.model.hometown}"/>
                        </h:panelGroup>
                    </h:panelGroup>

                    <!-- Email -->
                    <h:panelGroup
                            styleClass="settings-unit"
                            layout="block">
                        <h:panelGroup styleClass="settings-unit-label-wrapper"
                                      layout="block">
                            <h:outputLabel styleClass="settings-unit-label"
                                           value="#{message['setting-label-email']}"/>
                        </h:panelGroup>
                        <h:panelGroup styleClass="settings-unit-field-wrapper"
                                      layout="block">
                            <h:inputText styleClass="settings-unit-field"
                                         autocomplete="off"
                                         value="#{authorizationBean.model.email}"/>
                        </h:panelGroup>
                    </h:panelGroup>
                </h:panelGroup>

                <h:panelGroup styleClass="settings-column settings-right-column"
                              layout="block">
                    <!-- Phone -->
                    <h:panelGroup
                            styleClass="settings-unit"
                            layout="block">
                        <h:panelGroup styleClass="settings-unit-label-wrapper"
                                      layout="block">
                            <h:outputLabel styleClass="settings-unit-label"
                                           value="#{message['setting-label-phone']}"/>
                        </h:panelGroup>
                        <h:panelGroup styleClass="settings-unit-field-wrapper"
                                      layout="block">
                            <h:inputText styleClass="settings-unit-field"
                                         autocomplete="off"
                                         value="#{authorizationBean.model.phone}"/>
                        </h:panelGroup>
                    </h:panelGroup>

                    <!-- Work Phone -->
                    <h:panelGroup
                            styleClass="settings-unit"
                            layout="block">
                        <h:panelGroup styleClass="settings-unit-label-wrapper"
                                      layout="block">
                            <h:outputLabel styleClass="settings-unit-label"
                                           value="#{message['setting-label-work-phone']}"/>
                        </h:panelGroup>
                        <h:panelGroup styleClass="settings-unit-field-wrapper"
                                      layout="block">
                            <h:inputText styleClass="settings-unit-field"
                                         autocomplete="off"
                                         value="#{authorizationBean.model.workPhone}"/>
                        </h:panelGroup>
                    </h:panelGroup>

                    <!-- Photo -->
                    <h:panelGroup
                            styleClass="settings-unit"
                            layout="block">
                        <h:panelGroup styleClass="settings-unit-label-wrapper"
                                      layout="block">
                            <h:outputLabel styleClass="settings-unit-label"
                                           value="#{message['setting-label-photo']}"/>
                        </h:panelGroup>
                        <h:panelGroup styleClass="settings-unit-field-wrapper"
                                      layout="block">
                            <h:inputText styleClass="settings-unit-field"
                                         autocomplete="off"
                                         value="#{authorizationBean.model.photo}"/>
                        </h:panelGroup>
                    </h:panelGroup>

                    <!-- Url name -->
                    <h:panelGroup
                            styleClass="settings-unit"
                            layout="block">
                        <h:panelGroup styleClass="settings-unit-label-wrapper"
                                      layout="block">
                            <h:outputLabel styleClass="settings-unit-label"
                                           value="#{message['setting-label-nickname']}"/>
                        </h:panelGroup>
                        <h:panelGroup styleClass="settings-unit-field-wrapper"
                                      layout="block">
                            <h:inputText id="urlname"
                                         styleClass="settings-unit-field"
                                         autocomplete="off"
                                         value="#{authorizationBean.model.urlName}"/>
                        </h:panelGroup>
                    </h:panelGroup>

                    <!-- Language -->
                    <h:panelGroup
                            styleClass="settings-unit"
                            layout="block">
                        <h:panelGroup styleClass="settings-unit-label-wrapper"
                                      layout="block">
                            <h:outputLabel styleClass="settings-unit-label"
                                           value="#{message['setting-label-language']}"/>
                        </h:panelGroup>
                        <h:panelGroup styleClass="settings-unit-field-wrapper"
                                      layout="block">
                            <h:selectOneMenu id="language"
                                             styleClass="settings-unit-field"
                                             value="#{authorizationBean.model.language}">
                                <f:selectItem itemValue="en_US"
                                              itemLabel="English"/>
                                <f:selectItem itemValue="ru_RU"
                                              itemLabel="Russian"/>
                            </h:selectOneMenu>
                        </h:panelGroup>
                    </h:panelGroup>
                </h:panelGroup>

                <h:commandButton styleClass="settings-button settings-button-save"
                                 value="#{message['setting-label-button-save']}"
                                 action="#{authorizationBean.save}"/>

                <h:commandButton styleClass="settings-button settings-button-delete"
                                 value="#{message['setting-label-button-delete']}"
                                 action="#{authorizationBean.delete}"/>
            </h:form>
        </h:panelGroup>
    </h:body>
</f:view>
</html>
